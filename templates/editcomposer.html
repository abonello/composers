{% extends "base.html" %}
{% block content %}
    <h3>Edit Composer</h3>
    <div class="row">
        <form action="{{ url_for('update_composer', composer_id=composer._id) }}" method="POST" class="col s12">
        <!--<form action="{{ url_for('update_composer', composer_id="5b1f3ceca74acd26fe366f70") }}" method="POST" class="col s12">-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="first_name" name="first_name" type="text" class="validate" value="{{ composer.first_name }}" placeholder="first name" autocomplete="nope">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="last_name" name="last_name" type="text" class="validate" value="{{ composer.last_name }}" placeholder="last name" autocomplete="never">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div id="div-dob" class="row">
                <div id="dob" class="input-field col s12 form-group">
                <i class="material-icons prefix">today</i>
                <input id="dob-date" name="dob-date" value="{{ composer.dob[0:2] }}" type="text" placeholder="DD"/> / 
                <input id="dob-month" name="dob-month" value="{{ composer.dob[3:5] }}" type="text" placeholder="MM"/> / 
                <input id="dob-year" name="dob-year" value="{{ composer.dob[6:] }}" type="text" placeholder="YYYY"/>
                <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div id="div-dod" class="row">
                <div id="dod" class="input-field col s12 form-group">
                <i class="material-icons prefix">today</i>
                <input id="dod-date" name="dod-date" value="{{ composer.dod[0:2] }}" type="text" placeholder="DD"/> / 
                <input id="dod-month" name="dod-month" value="{{ composer.dod[3:5] }}" type="text" placeholder="MM"/> / 
                <input id="dod-year" name="dod-year" value="{{ composer.dod[6:] }}" type="text" placeholder="YYYY"/>
                <label for="dod">Date of Death</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="period" name="period">
                        <option value="" disabled selected>Choose a period</option>
                        {% for period in periods %}
                            {% if period == composer.period %}
                                <option value="{{ period }}" selected>{{ period }}</option>
                            {% else %}
                                <option value="{{ period }}">{{ period }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label>Periods</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">language</i>
                    <input id="nationality" name="nationality" type="text" class="validate" value="{{ composer.nationality }}" placeholder="nationality" autocomplete="nope">
                    <label for="natinality">Nationality</label>
                    </div>
            </div>
            
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Composer
                    <i class="material-icons right">playlist_add</i>
                </button>
                <a href="{{ url_for('get_composers') }}" class="btn waves-effect waves-light grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </form>
        {#{ task._id }#}
    </div>
    
    <!--//<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

{% endblock %}
