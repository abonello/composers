{% extends "base.html" %}
{% block content %}
    <!--<script type="text/javascript" async="" src="https://mc.yandex.ru/metrika/watch.js"></script>-->
    <!--<script id="twitter-wjs" src="//platform.twitter.com/widgets.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>-->
    <!--<script src="static/js/combodate.js"></script> -->
    <style type="text/css">
        #dob-date, #dob-month, #dob-year, #dod-date, #dod-month, #dod-year {
            border: 1px solid black;
            display: inline;
            padding: 0;
            width: 15%;
        }
    </style>
    
    
    <h3>Add Composer</h3>
    
    <div class="row">
        <form action="{{ url_for('insert_composer') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="first_name" name="first_name" type="text" class="validate" value="" placeholder="first name" autocomplete="nope">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="last_name" name="last_name" type="text" class="validate" value="" placeholder="last name" autocomplete="never">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div id="div-dob" class="row">
                <div id="dob" class="input-field col s12 form-group">
                <i class="material-icons prefix">today</i>
                <input id="dob-date" name="dob-date" value="" type="text" placeholder="DD"/> / 
                <input id="dob-month" name="dob-month" value="" type="text" placeholder="MM"/> / 
                <input id="dob-year" name="dob-year" value="" type="text" placeholder="YYYY"/>
                <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div id="div-dod" class="row">
                <div id="dod" class="input-field col s12 form-group">
                <i class="material-icons prefix">today</i>
                <input id="dod-date" name="dod-date" value="" type="text" placeholder="DD"/> / 
                <input id="dod-month" name="dod-month" value="" type="text" placeholder="MM"/> / 
                <input id="dod-year" name="dod-year" value="" type="text" placeholder="YYYY"/>
                <label for="dod">Date of Death</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <!--<input id="period" name="period" type="text" class="validate" value="" placeholder="period" autocomplete="nope">-->
                    <select id="period" name="period">
                        <option value="" disabled selected>Choose a period</option>
                        {% for period in periods %}
                            <option value="{{ period }}">{{ period }}</option>
                        {% endfor %}
                    </select>
                    <label for="period">Period</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">language</i>
                    <input id="nationality" name="nationality" type="text" class="validate" value="" placeholder="nationality" autocomplete="nope">
                    <label for="natinality">Nationality</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Composer
                        <i class="material-icons right">playlist_add</i>
                    </button>
                    <a href="{{ url_for('get_composers') }}" class="btn waves-effect waves-light grey">
                        <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
